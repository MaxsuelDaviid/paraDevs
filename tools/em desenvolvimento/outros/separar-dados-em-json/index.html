<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Separador de dados JSON</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="../../../vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>


  <!-- icones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

  <main>

    <section class="bg-1" id="home">

      <div class="container">

        <form method="post" action="#" id="dados" class="d-flex gap-2">

          <textarea id="dados_json" placeholder="{'descricao' : 'JSON aqui'}" required autofocus
            autocomplete="false"></textarea>

          <div>
            <button type="submit" class="btn btn-primary">
              separar dados
            </button>
            <button type="reset" class="btn btn-danger">limpar</button>
          </div>

        </form>

      </div>

      <!-- Modal, qual a propiedade que você quer exibir ? -->



      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nova mensagem</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >

              <span>Quais dados você quer exibir ?</span>

              <form method="post">

                <div class="row" id="inputs">

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

              </form>

            

            </div>
           
          </div>
        </div>
      </div>



    </section>

    <!-- separar dados e acresentar dados em json -->

    <section class="bg-2">
      <div class="container" id="resultados"></div>
    </section>

  </main>

  <!-- Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Main -->
  <script src="assets/main.js"></script>
</body>

</html>
